<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <h1>Book Library</h1>

        <div class="book">
            <img src="https://via.placeholder.com/150" alt="Spy in the Amber">
            <h2>SPY IN THE AMBER</h2>
            <p class="author">BY Manohar Malgonkar</p>
            <div class="price">Rs. 299</div>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/150" alt="Sacred Games">
            <h2>Sacred Games</h2>
            <p class="author">by Vikram Chandra</p>
            <div class="price">Rs. 199</div>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/150" alt="Byomkesh Bakshi">
            <h2>BYOMKESH BAKSHI</h2>
            <p class="author">By Sharadindu Bandyopadhyay</p>
            <div class="price">Rs. 249</div>
        </div>
    </div>

</html>
